<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h2>Formas Animadas</h2>
    </header>
    <main>
      <div>
        <canvas width="300" height="300"></canvas>
      </div>
    </main>

    <aside>
      <div>
        <h3>opções : </h3>
      </div>
      <div>
        <fieldset>
          <legend>Quantidade de Formas</legend>
          <input type="radio" name="quantidade" id="qtd25" value="25" checked>
          <label for="qtd25">25</label>
          <input type="radio" name="quantidade" id="qtd50" value="50">
          <label for="qtd50">50</label>
          <input type="radio" name="quantidade" id="qtd75" value="75">
          <label for="qtd75">75</label>
          <input type="radio" name="quantidade" id="qtd100" value="100">
          <label for="qtd100">100</label>
        </fieldset>
  
        <fieldset>
          <legend>Tipos de Forma</legend>
          <input type="radio" name="formas" id="cicle" value="circle" checked>
          <label for="cicle">Circulo</label>
          <input type="radio" name="formas" id="triangle" value="square">
          <label for="triangle">Quadrado</label>
          <input type="radio" name="formas" id="heart" value="heart">
          <label for="heart">Coração</label>
        </fieldset>
  
        <fieldset>
          <legend>Cores</legend>
          <input type="radio" name="cores" id="red" value="red" checked>
          <label for="red">Vermelho</label>
          <input type="radio" name="cores" id="blue" value="blue">
          <label for="blue">Azul</label>
          <input type="radio" name="cores" id="yellow" value="yellow">
          <label for="yellow">Amarelo</label>
        </fieldset>
      </div> 
    </aside>
    
    <script src="js/main.js"></script>
  </body>
</html>
